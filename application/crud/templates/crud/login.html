<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    #nav #logIn {
                    font-size: 1em;
                    font-weight: 400;
                    color: white;
                    right: 0;
                    top :  30px;
                    background-color: red;
                    margin: 20px;
                    float: right;
                    text-align: center;
                    padding: 10px 40px;
                    margin-top: -60px;
                    margin-bottom: 60px;
            }
    </style>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel = "icon" href =
    "/static/crud/media/images.png"
          type="image/*" sizes="16x16">
    <head>
    <img src="/static/crud/media/images.png"
         width =200  height=180 style="display: block;margin-left: auto;
         margin-right: auto ;margin-top: 20px; margin-bottom:-60px;
         width: 20%; height=35%; "></head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    {% include "crud/logout.html" %}
</head>
<body>
<div class="container-fluid" style="padding: 80px 550px">
    <form action="{% url 'login-view' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control"  id="username"
                  pattern="^\w(?:\w*(?:[.-]\w+)?)*(?<=^.{4,32})$" placeholder="Please enter your username here" required>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1"
                   name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                   placeholder="Password" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>
        <button type= "submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
